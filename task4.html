<body>
    <div class="container -fluid border">
            <form class="p-5 mb-3 text-center" >
                <h3 class="p-4">Form</h3>
                <div class="mb-3 text-center">
                  <label for="name" class="form-label">Name</label>
                  <input type="email" class="form-control" id="name">
                  
                </div>
                <div class="mb-3 text-center">
                  <label for="Mobile" class="form-label">Contact Number</label>
                  <input type="email" class="form-control" id="Mobile">
                  
                </div>
                <div class="mb-3 text-center">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="Email">
                
                </div>
                <div class="mb-3 text-center">
                  <label for="CompanyName" class="form-label">Company / Institution name</label>
                  <input type="password" class="form-control" id="CompanyName">
                </div>

                <div class="mb-3 text-start">
                  <label for="file" class="form-label">Upload a short video or image of handwritten sheet showing your interest to join my build.web</label>
                  <input type="file" id="myFile" class="form-control">
                </div>
                <div class="mb-3 text-center">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Have you attended any pygrammers program</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="mb-3 text-center" >
                    <button type="submit" class="btn btn-light">Submit</button>

                </div>
              </form>
       
    </div>
